<h1>El aroma mágico</h1>
<hr>
<img src="https://cdn-colmk.nitrocdn.com/jUxDsBsZjkGubloliPZXBuhKllpmltBt/assets/images/optimized/rev-949454d/app/uploads/sites/11/2021/08/Coffee-Beans-on-Scoop.jpg"/>
<hr>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Región</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of variedadesCafe">
      <td>{{item.id}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.tipo}}</td>
      <td>{{item.region}}</td>
    </tr>
  </tbody>
</table>
<div>
  <p><b>Total café de origen:</b> {{cantidadOriginal}}</p>
  <p><b>Total café blend: </b>{{cantidadBlend}}</p>
</div>
